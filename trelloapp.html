<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trello app</title>
    <link type="text/css"rel="stylesheet" href="trello.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    
    <div id="navbar">
        <button class="btn"><i class="fa fa-home"></i></button>
        <button class="btn"><i class="fa fa-bars"></i> Boards</button>
        &nbsp;
        <input class="nav" type="text">
        
       <span class="hd">Tralala</span>
       <button class="btn1"><i class="fa fa-user"></i> </button><button class="btn1"><i class="fa fa-plus"></i></button> 
       
       
    </div>
<div id="subbar">
    <span class ="menu">&#8942; &nbsp Show menu</span> 
    <span class="front"> Frontend training</span>
    
</div>
    <div class="board">
        <div class="inner">
            <h3> TO DO</h3>
            <hr/>
            <br/>
            <div class="inputwithicon">
            <input type="text" class="input1" name="work" placeholder="Learn HTML">
            <i class="fa fa-pencil " aria-hidden="true"></i>
        </div>
            <br/>
            <div class="inputwithicon">
            <input type="text" class="input1" name="work1" placeholder="Learn CSS">
            <i class="fa fa-pencil " aria-hidden="true"></i>
        </div>
            <br/>
        <div class="inputwithicon">    
            <input type="text" name="work1" placeholder="Learn JavaScript">
            <i class="fa fa-pencil " aria-hidden="true"></i>
        </div>
            <br/>
            <button class="a1">+ ADD ANOTHER CARD</button>

       </div>
        <div class="inner">
            <h3>DOING</h3>
            <hr/>
            <br/>
            <div class="inputwithicon"> 
            <input type="text" id="doing" name="doing" placeholder="prepare resume">
            <i class="fa fa-pencil " aria-hidden="true"></i>
        </div>
            <br/>
            <textarea class="texta" rows="3"  placeholder="Enter a title for this card..."></textarea>
        </br>
        <br/>
            <button class="a2">ADD CARD</button>

        </div>
        <div class="inner">
            <h3>Testing/Verifying</h3>
            <hr/>
            <br/>
            <div class="inputwithicon">
            <input type="text" id="doing" name="doing" placeholder="Twitter app frontend">
            <i class="fa fa-pencil " aria-hidden="true"></i>
        </div>    
        </br>
            <button class="a1">+ADD CARD</button>

        </div>
        <div class="inner">
            <h3>Deploying</h3>
            <hr/>
            <br/>
            <div class="inputwithicon">
            <input type="text" id="doing" name="doing" placeholder="Twitter app backend">
            <i class="fa fa-pencil " aria-hidden="true"></i>
        </div>
        <br/>
            <button class="a1">+ADD CARD</button>
        </div>
        <div class="inner">
            <h3>DONE</h3>
            <hr/>
            <br/>
            <button class="a1">+ ADD ANOTHER LIST</button>
        </div>
        <div class="inner">
            <button class="a1">+ ADD ANOTHER CARD</button> 
        </div>
        <div class="inner">
           
            <textarea class="texta"rows="3" placeholder="Enter list title..."></textarea>
        </br></br>
            <button class="a2">ADD list</button>
        </div>
    </div>
    
    
</body>
</html>
